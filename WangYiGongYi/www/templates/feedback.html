<ion-view view-title="更改意见反馈">
    <ion-nav-buttons side="left">
        <button class="button button-clear icon ion-ios-arrow-back" ng-click="back()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-clear button-light" ng-click="doSomething()">
            保存
        </button>
    </ion-nav-buttons>
    <ion-content class="light-bg  has-footer">
        <div class="list">
            <label class="item item-input" focus-me style="padding: 6px;border:0px;">
                <textarea placeholder="请输入您的意见反馈信息......" style="font-size:17px;color:#222;line-height:25px;" ng-model="input.gossip"></textarea>
            </label>
        </div>
    </ion-content>
</ion-view>
