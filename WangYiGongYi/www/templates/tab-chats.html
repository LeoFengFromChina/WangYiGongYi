        <ion-list show-delete="flag.showDelete" ng-if="chats">
            <ion-item ng-repeat="chat in chats">
                <p>{{chat.addtime}}</p>
                <p style="color:#000;font-weight:bold">{{chat.title}}</p>
                <p style="color:#000;white-space: pre">{{chat.content}}</p>
                <ion-option-button class="button-assertive icon ion-close-round" ng-click="deleteItem(chat,chat.id)"></ion-option-button>
                <ion-delete-button class="ion-minus-circled" ng-click="deleteItem(chat,chat.id)"></ion-delete-button>
            </ion-item>
        </ion-list>
        <div ng-if="!chats"  style="height:100%;color:#e6e6e6;padding:20px;">
            <i class="ion-chatbubble-working center" style="font-size:80px;"></i>
            <div  class="center"  style="font-size:20px;color:#afafaf;">您没有消息</div>
        </div>
        
    </ion-content>
</ion-view>
