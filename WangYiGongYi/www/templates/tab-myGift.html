<ion-view view-title="我的礼品">
    <ion-nav-buttons side="left">
        <button class="button button-clear icon ion-ios-arrow-back" ng-click="back()"></button>
    </ion-nav-buttons>

        <ion-refresher pulling-text="下拉刷新..." spinner="spiral" on-refresh="doRefresh()" class="wg_spinner">
        </ion-refresher>
        <div class="list" collection-repeat="gift in myGiftConfig.gifts" collection-item-height="206px">
            <div class="card" >
                <div class="item item-divider">
                    {{gift.GiftEntity._title}}
                    <span class="item-note positive">{{gift.Status==0?'已兑换':'已领取'}}</span>
                </div>
                <div class="item  item-gift-wrap" style="height:126px;">
                    <div class="gift">
                        <img src="./img/gift2.jpg" class="center">

                    </div>
                    <p class="item-gift-content dark center">{{gift.GiftEntity._detail}}</p>
                </div>
                <div class="item item-divider dark">
                    <span class=" dark">领取码:{{gift.ValidateCode}}</span>
                </div>
            </div>
        </div>
