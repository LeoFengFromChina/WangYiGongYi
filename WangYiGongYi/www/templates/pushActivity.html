<ion-modal-view>
    <ion-header-bar class=" bar-positive nav-title-slide-full">
        <div class="buttons">
            <button class="button button-clear icon ion-android-arrow-back" ng-click="closePushActivityModal()"></button>
        </div>
        <h1 class="title">发布活动</h1>
        <div class="buttons">
            <button class="button button-clear icon " ng-click="showPushActivirySheet('提交')">提交</button>
        </div>
    </ion-header-bar>
    <ion-content padding="false" class="has-header no-footer" has-bouncing="true">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">标题:</span>
                <input type="text" ng-model='pushActivity.title' placeholder="请输入标题" required>
            </label>
            <label class="item item-input">
                <span class="input-label">联系人:</span>
                <input type="text" ng-model="pushActivity.linkman" placeholder="请输入联系人" required>
            </label>
            <label class="item item-input">
                <span class="input-label">电话:</span>
                <input type="tel" ng-model="pushActivity.linkphone" placeholder="11位数字" maxlength='11' ng-pattern="/^[0-9]{11}$/" required>
            </label>
            <label class="item item-input">
                <span class="input-label">地址:</span>
                <input type="text" ng-model="pushActivity.linkaddress" placeholder="请输入地址" required>
            </label>
            <label class="item item-input">
                <span class="input-label">活动类型:</span>
                <input type="text" ng-model="pushActivity.activitytype" placeholder="请输入活动类型" required>
            </label>
            <label class="item item-input">
                <span class="input-label">区域:</span>
                <input type="text" ng-model="pushActivity.region" placeholder="请输入区域" required>
            </label>
             <label class="item item-input">
                <span class="input-label">开始时间:</span>
                <input type="date" ng-model="pushActivity.begintime" placeholder="请输入开始时间" required>
            </label>
             <label class="item item-input">
                <span class="input-label">人数:</span>
                <input type="text" ng-model="pushActivity.needmenbercount" placeholder="请输入人数" required>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">详细介绍:</span>
                <textarea placeholder="请输入您的活动信息......" ng-model="pushActivity.detail" required></textarea>
            </label>
        </div>
    </ion-content>
</ion-modal-view>
