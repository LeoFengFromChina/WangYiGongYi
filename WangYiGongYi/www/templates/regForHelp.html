<ion-modal-view>
    <ion-header-bar class=" bar-positive nav-title-slide-full">
        <div class="buttons">
            <button class="button button-clear icon ion-ios-arrow-back" ng-click="closeReForHelpModal()"></button>
        </div>
        <h1 class="title title-center">求助者注册</h1>
    </ion-header-bar>
    <ion-content has-bouncing="true" padding="false" class="has-header  no-footer">
        <form name=regForHelp>
            <div class="list">
                <label class="item item-input ">
                    <span class="input-label">国家:</span>
                    <select class="form-control" ng-model="mideApp_user_reg.country" ng-options="country.label for country in mideApp_user_reg.countries">
                        <option value="">请选择国家</option>
                    </select>
                </label>
                <label class="item item-input">
                    <span class="input-label">省份:</span>
                    <select class="form-control" ng-model="mideApp_user_reg.province" ng-options="province.label for province in mideApp_user_reg.country.provinces">
                        <option value="">请选择省份</option>
                    </select>
                </label>
                <label class="item item-input">
                    <span class="input-label">城市:</span>
                    <select class="form-control" ng-model="mideApp_user_reg.city" ng-options="city.label for city in mideApp_user_reg.province.cities">
                        <option value="">请选择城市</option>
                    </select>
                </label>
                <label class="item item-input">
                    <span class="input-label">区:</span>
                    <input type="text" ng-model="mideApp_user_reg.district" placeholder="请输入所属区" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">社区:</span>
                    <input type="text" ng-model="mideApp_user_reg.community" placeholder="请输入社区" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">身份证号:</span>
                    <input type="text" ng-model="mideApp_user_reg.identity " placeholder="请输入身份证号" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">常住地址:</span>
                    <input type="text" ng-model="mideApp_user_reg.address" placeholder="再输入常住地址" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">微信号码:</span>
                    <input type="text" ng-model="mideApp_user_reg.weixinNumber" placeholder="请输入微信号码" required>
                </label>
            </div>
            <div class="padding">
                <div class="row">
                    <dov class="col"><a class="button button-block button-positive " ng-click=doReg(1) ng-disabled=regForHelp.$invalid>提交</a>
                    </dov>
                    <dov class="col">
                        <a class="button button-block button-positive" ng-click="showRegVolunteerModal()" ng-disabled=regForHelp.$invalid>注册志愿者</a>
                    </dov>
                </div>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
