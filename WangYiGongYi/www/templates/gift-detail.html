<ion-modal-view>
    <ion-header-bar class=" bar-positive nav-title-slide-full">
        <div class="buttons">
            <button class="button button-clear" ng-click="closeGiftModal()">关闭</button>
        </div>
        <h1 class="title title-center">礼品店</h1>
    </ion-header-bar>
    <ion-content class="padding  no-footer" has-bouncing="true" delegate-handle="giftDetailScroll">
        <div ng-repeat="gift in gifts | filter:giftShowId">
            <div class="row row-center ">
                <div class="col col-50 ">
                    <img ng-src="{{gift.giftImage}} " style="width:100% ">
                </div>
                <div class="col ">
                    <div class="row ">
                        <div class="col ">价格:{{gift.integral}}积分</div>
                    </div>
                    <div class="row ">
                        <div class="col ">名称:{{gift.name}}</div>
                    </div>
                    <div class="row ">
                        <div class="col ">库存:{{gift.stock}}件</div>
                    </div>
                </div>
            </div>
            <div class="item item-body ">
                <h3>说明:</h3>
                <p>
                    {{gift.description}}
                </p>
            </div>
            <button class="button button-block button-positive " ng-click="showGiftsheet('兑换') ">
                确认兑换
            </button>
        </div>
    </ion-content>
</ion-modal-view>
