<ion-view view-title="更改地区">
    <ion-nav-buttons side="left">
        <button class="button button-clear icon ion-ios-arrow-back" ng-click="back()"></button>
    </ion-nav-buttons>
    <ion-content class="light-bg">
        <form name="myForm">
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="所属地区" ng-model="mideApp_user.region" required>
                </label>
                 <label class="item tips_item">
               <div>常用的地区可以更好的让好友联系您</div>
            </label>
            </div>
            <div class="padding">
                 <button class="button button-block button-positive" ng-click=save() ng-disabled="myForm.$invalid ">保存</button>
            </div>
        </form>
    </ion-content>
</ion-view>
