<ion-view view-title="网益公益">
    <ion-content class="stable-bg has-tabs" has-bouncing="true">
        <ion-refresher pulling-text="下拉刷新..." spinner="spiral" on-refresh="doRefresh()" class="wg_spinner">
        </ion-refresher>
        <ion-slide-box on-slide-changed="slideHasChanged($index)" class="slidebox" auto-play="true" slide-interval="4000" does-continue="true"  delegate-handle="giftBanner" style="overflow: hidden;" ng-if="giftBanner">
            <div class="slider-slide" ng-repeat="banner in giftBanner">
                <div class="box" style="width:100%;">
                    <img ng-src="{{banner._iconurl}}" alt="微光公益" style="width:100%;height:auto;" /></div>
            </div>
        </ion-slide-box>
        <div style="width:100%;" ng-if="gifts">
            <div class="" ng-repeat="gift in gifts" style="width:33%; display:block; float:left;padding:10px;text-decoration: none;" ng-click="showGiftModal(gift.id)">
                <img ng-src="{{gift._photourl}}" style="width:100%;">
                <div style="color:#000000;text-align: center;font-size:12px;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;">{{gift._title}}</div>
            </div>
        </div>
        <div ng-if="!gifts"  style="height:100%;color:#e6e6e6;padding:20px;">
            <i class="ion-chatbubble-working center" style="font-size:80px;"></i>
            <div  class="center"  style="font-size:20px;color:#afafaf;">没有礼物了</div>
        </div>
    </ion-content>
</ion-view>
