<ion-modal-view>
    <ion-header-bar class=" bar-positive nav-title-slide-full">
        <div class="buttons">
            <button class="button button-clear icon-left ion-android-arrow-back" ng-click="closeRegVolunteerModal()"></button>
        </div>
        <h1 class="title title-center">志愿者注册</h1>
    </ion-header-bar>
    <ion-content has-bouncing="true" padding="false" class="has-header  no-footer">
        <form name=regVolunteer>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">学历:</span>
                     <select class="form-control" ng-model="mideApp_user_reg.education" ng-options="education.label for education in mideApp_user_reg.educationData">
                        <option value="">请选择学历</option>
                    </select>
                </label>
                <label class="item item-input">
                    <span class="input-label">专业:</span>
                    <input type="text" ng-model="mideApp_user_reg.profession" placeholder="请输入专业" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">特长:</span>
                    <input type="text" ng-model="mideApp_user_reg.speciality" placeholder="请输入特长" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">服务意愿:</span>
                    <!-- <input type="text" ng-model="mideApp_user_reg.intention" placeholder="选择服务意愿" required> -->
                     <select class="form-control" ng-model="mideApp_user_reg.intention" ng-options="intention.label for intention in mideApp_user_reg.intentionData">
                        <option value="">请选择服务意愿</option>
                    </select>
                </label>
                <label class="item item-input">
                    <span class="input-label">服务时间:</span>
                    <input type="text" ng-model="mideApp_user_reg.intentionTime" placeholder="选择服务时间" required>
                </label>
            </div>
            <div class="padding">
                <button class="button button-block button-positive" ng-click=doReg(2) ng-disabled=regVolunteer.$invalid>提交</button>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
